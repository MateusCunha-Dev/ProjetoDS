<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerta de Preços</title>
    <link rel="stylesheet" href="css/alertas.css" />
</head>
<body>
    <header class="container">
        <div class="nomeEmpresa"><h1>Produtos</h1></div>

        <nav class="links">
            <a href="alerta.html" class="menu-item">
                <span>Alerta de Preços</span>

                </svg>
            </a>

            <a href="compras.html" class="menu-item">
                <span>Minhas Compras</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 576 512">
                    <path fill="white" d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                </svg>
            </a>
        </nav>

        <div class="usuario">
            <svg xmlns="http://www.w3.org/2000/svg" class="icone-usuario" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
            <div class="usuario-box">
                <span class="nome-usuario" id="nomeUsuario"></span>
                <button class="botao-sair" onclick="sair()">Sair</button>
            </div>
        </div>
    </header>

    <div class="fundo-da-tela">
        <h1>Monitoramento de Preços</h1>

        <div class="conteudo-principal">
            <div class="titulo-cadastrar">
                <h1>Cadastrar</h1>
            </div>

            <!-- Formulário de Cadastro de Alerta -->
            <div class="formulario-alerta">
                <form id="formAlerta">
                    <div class="primeira-caixa-forms">
                        <div class="input-group">
                            <label for="produtoId">Produto</label>
                            <select id="produtoId" required>
                                <option value="">Carregando produtos...</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="valorDesejado">Valor Desejado (R$)</label>
                            <input type="number" id="valorDesejado" step="0.01" required />
                        </div>
                        <div class="input-group">
                            <label for="acao">Ação</label>
                            <select id="acao" required>
                                <option value="notificar">Notificar</option>
                                <option value="comprar">Comprar Automaticamente</option>
                            </select>
                        </div>
                    </div>
                    <div class="terceira-caixa-forms">
                        <button type="button" onclick="cadastrarAlerta()">Cadastrar</button>
                    </div>
                </form>
            </div>

            <!-- Tabela de Alertas Ativos -->
            <div class="lista-alertas">
                <div class="titulo-lista-cadastrados">
                    <h2>Alertas Ativos</h2>
                </div>
                <div class="id-cadastrados">
                    <div id="alertasContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/alerta.js"></script>
</body>
</html>
